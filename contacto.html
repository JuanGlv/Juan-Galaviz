<main>
    <section>
<form>
    <h2>Formulario de contacto</h2>
    <div class="form column">
        <label for="nombre">Nombre</label>
        <input id="nombre" type="text" placeholder="Nombre completo">
    </div>
    <div class="form column">
        <label for="correo">Correo electrónico</label>
        <input id="correo" type="email" placeholder="correo@dominio.com">
    </div>
    <div class="form column">
        <label for="telefono">Teléfono</label>
        <input id="telefono" type="text" placeholder="10 dígitos">
    </div>
    <div class="form column">
        <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="30" rows="10"></textarea>
    </div>
    <button>Enviar</button>
</form>
    </section>
</main>
<footer>
    Creado por Juan Galaviz
</footer>
